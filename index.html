<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8d11fc04f7.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">

                <p>Please fill up the forward informations to sign up.</p>
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                     <input type="email" placeholder="E-Mail">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-field" id="passwordRepeat">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" placeholder="Repeat Password">
                </div>  
                <p>Lost password? <a href="">Click Here!</a></p>
            </div>

            <div class="btn-field">
                <button type="button" id="signUpBtn">Sign Up</button>
                <button type="button" id="signInBtn">Sign In</button>

            </div>
        </form>
    </div>
    
    <script>
        let signUpBtn = document.getElementById("signUpBtn");
        let signInBtn = document.getElementById("signInBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title")

        signInBtn.onclick = function(){
            nameField.style.maxHeight = 0;
        }

        signUpBtn.onclick = function(){
            nameField.style.maxHeight = 1;
        }
        
    </script>
</body>
</html>
